name: Build, Push, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t saihari1/wisecow:new .

      - name: Push Docker image to Docker Hub
        run: docker push saihari1/wisecow:new

      - name: Deploy Application Manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Install NGINX Ingress Controller (only if not exists)
        run: |
          if ! kubectl get ns ingress-nginx >/dev/null 2>&1; then
            echo "Ingress controller not found, installing..."
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.0/deploy/static/provider/cloud/deploy.yaml
            # Wait for ingress controller pods to be ready
            kubectl -n ingress-nginx rollout status deployment/ingress-nginx-controller --timeout=120s
          else
            echo "Ingress controller already installed. Skipping."
          fi

      - name: Scale Ingress Controller to 2 replicas
        run: |
          kubectl scale deployment ingress-nginx-controller -n ingress-nginx --replicas=2

      - name: Deploy Ingress Manifest
        run: |
          kubectl apply -f k8s/ingress.yaml

