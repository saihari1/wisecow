name: Build, Push, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t saihari1/wisecow:latest .

      - name: Push Docker image to Docker Hub
        run: docker push saihari1/wisecow:latest

      - name: Install NGINX Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.0/deploy/static/provider/cloud/deploy.yaml
          
          # Wait for controller to be ready (optional but safer)
          echo "Waiting for ingress controller to be ready..."
          kubectl rollout status deployment ingress-nginx-controller -n ingress-nginx --timeout=180s

      - name: Scale Ingress Controller to match node count (2 in your case)
        run: |
          kubectl scale deployment ingress-nginx-controller -n ingress-nginx --replicas=2

      - name: Deploy Application to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

